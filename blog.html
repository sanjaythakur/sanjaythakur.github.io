<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanjay Thakur | Blog Posts</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        /* Enhanced Blog Page Styling */
        .blog-header {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            padding: 4rem 0 3rem 0;
            text-align: center;
        }

        .blog-header h2 {
            font-size: 3rem;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 1rem;
            border-bottom: 3px solid #e2e8f0;
            padding-bottom: 1rem;
            display: inline-block;
        }

        .blog-header p {
            font-size: 1.2rem;
            color: #64748b;
            line-height: 1.6;
        }

        .blog-posts {
            padding: 3rem 0;
        }

        /* Enhanced Search Styling */
        .search-container {
            margin-bottom: 3rem;
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .search-box {
            display: flex;
            gap: 1rem;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .search-box input {
            flex: 1;
            padding: 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .search-box input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .search-box button {
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .search-box button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(59, 130, 246, 0.3);
        }
        
        .filter-info {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 1rem;
            color: #64748b;
            font-style: italic;
        }
        
        /* Enhanced Category Filters */
        .category-filters {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            margin: 2rem 0 3rem 0;
        }
        
        .category-filter {
            background: #f8fafc;
            border: 2px solid #e2e8f0;
            border-radius: 25px;
            padding: 0.8rem 1.5rem;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .category-filter:hover {
            background: #e2e8f0;
            transform: translateY(-2px);
        }
        
        .category-filter.active {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            color: white;
            border-color: #3b82f6;
            box-shadow: 0 5px 15px rgba(59, 130, 246, 0.3);
        }

        /* Enhanced Post Items */
        .post-item {
            background: white;
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 2.5rem;
            border-left: 5px solid #3b82f6;
            transition: all 0.3s ease;
        }

        .post-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .post-meta {
            display: flex;
            gap: 1.5rem;
            margin-bottom: 1rem;
        }

        .post-date {
            color: #64748b;
            font-size: 0.9rem;
            font-weight: 500;
            background: #f1f5f9;
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
        }

        .post-category {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            color: white;
            font-size: 0.8rem;
            font-weight: 600;
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .post-title {
            font-size: 1.8rem;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 1rem;
            line-height: 1.3;
        }

        .post-excerpt {
            color: #475569;
            line-height: 1.7;
            margin-bottom: 1.5rem;
            font-size: 1.1rem;
        }

        .read-more {
            color: #3b82f6;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            transition: color 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .read-more:hover {
            color: #1d4ed8;
            text-decoration: underline;
        }

        .read-more::after {
            content: "â†’";
            transition: transform 0.3s ease;
        }

        .read-more:hover::after {
            transform: translateX(3px);
        }

        /* Enhanced Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 3rem;
            gap: 0.5rem;
        }
        
        .pagination button {
            background: #f8fafc;
            border: 2px solid #e2e8f0;
            padding: 0.8rem 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 8px;
            font-weight: 500;
        }
        
        .pagination button:hover {
            background: #e2e8f0;
            transform: translateY(-2px);
        }
        
        .pagination button.active {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            color: white;
            border-color: #3b82f6;
        }
        
        /* No Results Styling */
        .no-results {
            text-align: center;
            padding: 4rem 2rem;
            color: #64748b;
            background: #f8fafc;
            border-radius: 15px;
            margin: 2rem 0;
        }

        .no-results h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #475569;
        }

        @media (max-width: 768px) {
            .blog-header h2 {
                font-size: 2.5rem;
            }

            .search-box {
                flex-direction: column;
            }

            .category-filters {
                justify-content: center;
            }

            .post-meta {
                flex-direction: column;
                gap: 0.5rem;
            }

            .post-title {
                font-size: 1.5rem;
            }

            .post-item {
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo">Sanjay Thakur</h1>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="blog.html" class="active">BLOG POSTS</a></li>
                    <li><a href="about.html">ABOUT ME</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="blog-header">
            <div class="container">
                <h2>All Blog Posts</h2>
                <p>Explore my collection of thoughts, ideas, and experiences.</p>
            </div>
        </section>

        <section class="blog-posts">
            <div class="container">
                <!-- Search functionality -->
                <div class="search-container">
                    <div class="search-box">
                        <input type="text" id="search-input" placeholder="Search posts by title, content, or category...">
                        <button id="search-button">Search</button>
                    </div>
                    <div id="filter-info" class="filter-info"></div>
                </div>
                
                <!-- Category filters -->
                <div id="category-filters" class="category-filters"></div>
                
                <!-- Posts list -->
                <div id="posts-list" class="posts-list">
                    <div id="loading">Loading posts...</div>
                </div>
                
                <!-- Pagination -->
                <div id="pagination" class="pagination"></div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Sanjay Thakur. All rights reserved.</p>
        </div>
    </footer>

    <!-- Import the blog posts data -->
    <script src="blogData.js"></script>
    
    <script>
        // Variables for pagination and filtering
        let allPosts = [];
        let filteredPosts = [];
        let currentPage = 1;
        let postsPerPage = 5;
        let currentCategory = 'all';
        let searchQuery = '';

        // Function to generate HTML for a blog post
        function createPostHTML(post) {
            return `
                <article class="post-item">
                    <div class="post-meta">
                        <span class="post-date">${post.date}</span>
                        <span class="post-category">${post.category}</span>
                    </div>
                    <h3 class="post-title">${post.title}</h3>
                    <p class="post-excerpt">${post.excerpt}</p>
                    <a href="${post.file}" class="read-more">Continue Reading</a>
                </article>
            `;
        }

        // Function to display posts for the current page
        function displayPosts() {
            const postsContainer = document.getElementById('posts-list');
            const start = (currentPage - 1) * postsPerPage;
            const end = start + postsPerPage;
            const postsToDisplay = filteredPosts.slice(start, end);
            
            // Clear previous posts
            postsContainer.innerHTML = '';
            
            // Show message if no posts match the filter
            if (filteredPosts.length === 0) {
                postsContainer.innerHTML = `
                    <div class="no-results">
                        <h3>No posts found</h3>
                        <p>Try a different search term or category filter.</p>
                    </div>
                `;
                return;
            }
            
            // Generate HTML for each post and add it to the container
            postsToDisplay.forEach(post => {
                const postHTML = createPostHTML(post);
                postsContainer.innerHTML += postHTML;
            });
            
            // Update the filter info text
            updateFilterInfo();
        }

        // Function to set up pagination
        function setupPagination() {
            const paginationContainer = document.getElementById('pagination');
            const totalPages = Math.ceil(filteredPosts.length / postsPerPage);
            
            // Clear previous pagination
            paginationContainer.innerHTML = '';
            
            // No need for pagination if there's only one page or no posts
            if (totalPages <= 1 || filteredPosts.length === 0) {
                return;
            }
            
            // Add "Previous" button
            const prevButton = document.createElement('button');
            prevButton.innerHTML = '&laquo; Prev';
            prevButton.disabled = currentPage === 1;
            prevButton.addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    displayPosts();
                    setupPagination();
                    window.scrollTo(0, 0);
                }
            });
            paginationContainer.appendChild(prevButton);
            
            // Add page number buttons
            for (let i = 1; i <= totalPages; i++) {
                const pageButton = document.createElement('button');
                pageButton.textContent = i;
                pageButton.className = i === currentPage ? 'active' : '';
                pageButton.addEventListener('click', () => {
                    currentPage = i;
                    displayPosts();
                    setupPagination();
                    window.scrollTo(0, 0);
                });
                paginationContainer.appendChild(pageButton);
            }
            
            // Add "Next" button
            const nextButton = document.createElement('button');
            nextButton.innerHTML = 'Next &raquo;';
            nextButton.disabled = currentPage === totalPages;
            nextButton.addEventListener('click', () => {
                if (currentPage < totalPages) {
                    currentPage++;
                    displayPosts();
                    setupPagination();
                    window.scrollTo(0, 0);
                }
            });
            paginationContainer.appendChild(nextButton);
        }

        // Function to filter posts based on search query and category
        function filterPosts() {
            if (searchQuery === '' && currentCategory === 'all') {
                filteredPosts = [...allPosts];
                return;
            }
            
            filteredPosts = allPosts.filter(post => {
                // Check if post matches the search query
                const matchesSearch = searchQuery === '' || 
                    post.title.toLowerCase().includes(searchQuery.toLowerCase()) ||
                    post.excerpt.toLowerCase().includes(searchQuery.toLowerCase()) ||
                    post.category.toLowerCase().includes(searchQuery.toLowerCase()) ||
                    (post.tags && post.tags.some(tag => tag.toLowerCase().includes(searchQuery.toLowerCase())));
                
                // Check if post matches the selected category
                const matchesCategory = currentCategory === 'all' || post.category === currentCategory;
                
                return matchesSearch && matchesCategory;
            });
            
            // Reset to first page when filtering
            currentPage = 1;
        }

        // Function to update the filter info text
        function updateFilterInfo() {
            const filterInfo = document.getElementById('filter-info');
            
            if (searchQuery !== '' || currentCategory !== 'all') {
                let infoText = `Showing ${filteredPosts.length} of ${allPosts.length} posts`;
                
                if (searchQuery !== '') {
                    infoText += ` matching "${searchQuery}"`;
                }
                
                if (currentCategory !== 'all') {
                    infoText += ` in category "${currentCategory}"`;
                }
                
                filterInfo.textContent = infoText;
            } else {
                filterInfo.textContent = '';
            }
        }

        // Function to set up category filters
        function setupCategoryFilters() {
            const categories = ['all'];
            
            // Get unique categories
            allPosts.forEach(post => {
                if (!categories.includes(post.category)) {
                    categories.push(post.category);
                }
            });
            
            const categoryContainer = document.getElementById('category-filters');
            categoryContainer.innerHTML = '';
            
            // Create category filter buttons
            categories.forEach(category => {
                const categoryButton = document.createElement('div');
                categoryButton.className = `category-filter ${category === currentCategory ? 'active' : ''}`;
                categoryButton.textContent = category === 'all' ? 'All Categories' : category;
                categoryButton.addEventListener('click', () => {
                    currentCategory = category;
                    
                    // Update active state of category buttons
                    document.querySelectorAll('.category-filter').forEach(btn => {
                        btn.classList.remove('active');
                    });
                    categoryButton.classList.add('active');
                    
                    filterPosts();
                    displayPosts();
                    setupPagination();
                });
                
                categoryContainer.appendChild(categoryButton);
            });
        }

        // Function to initialize search functionality
        function initializeSearch() {
            const searchInput = document.getElementById('search-input');
            const searchButton = document.getElementById('search-button');
            
            // Search when button is clicked
            searchButton.addEventListener('click', () => {
                searchQuery = searchInput.value.trim();
                filterPosts();
                displayPosts();
                setupPagination();
            });
            
            // Search when Enter key is pressed
            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    searchQuery = searchInput.value.trim();
                    filterPosts();
                    displayPosts();
                    setupPagination();
                }
            });
        }

        // Initialize the blog page
        function initializeBlog() {
            // Remove loading indicator
            const loadingElement = document.getElementById('loading');
            if (loadingElement) {
                document.getElementById('posts-list').removeChild(loadingElement);
            }
            
            // Use blog posts from external file
            allPosts = sortPostsByDate(blogPosts);
            
            // Initialize filtered posts
            filteredPosts = [...allPosts];
            
            // Set up search and category filters
            initializeSearch();
            setupCategoryFilters();
            
            // Display posts and pagination
            displayPosts();
            setupPagination();
        }

        // Load everything when the page is ready
        document.addEventListener('DOMContentLoaded', initializeBlog);
    </script>
</body>
</html>
